<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>

    <p>Este video está hospedado no meu próprio servidor.</p>

    <video controls width="250" height="250">

        <source src="midia/meuvideo01.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>

    </video>

    <h1>Inserindo Videos do Youtube</h1>

    <iframe width="250" height="250" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=UvsTlc0y-isTfK3Z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
