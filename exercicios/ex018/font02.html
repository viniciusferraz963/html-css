<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: Kaushan;
            src: url(KaushanScript-Regular.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Kaushan;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit itaque est animi, facilis sunt consectetur tenetur iste, culpa saepe aut aspernatur voluptates autem esse possimus magnam reprehenderit accusamus necessitatibus voluptate?</p>
</body>
</html>
